spring.application.name=SprinBoot-Logging

#to get connect to h2 database

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb  
 # in-memory DB (lost after restart)
# spring.datasource.url=jdbc:h2:file:./data/testdb   # file-based DB (persists on disk)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update  
 # update/create-drop/validate/none

#H2 Console (for browser access)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Adding logging Details

# Logging
#logging.file.name=logs/app.log
logging.file.name=logs/app.log
logging.level.root=INFO
logging.level.com.neosoft=DEBUG